# Netlify configuration for Joele Elektriciteit

[build]
  # Directory to publish
  publish = "."

  # No build command needed for static site
  command = ""

# Redirects for SPA (not needed for static multi-page site)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Form handling
[build.environment]
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-src https://www.google.com https://www.google.com/maps; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com"

[[headers]]
  for = "/src/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form notifications
# Configure email notifications in Netlify dashboard:
# Site settings > Forms > Form notifications > Add notification > Email notification
# Set recipient to: stijn.de.ketelaere@pandora.be

# Environment variables needed (set in Netlify dashboard):
# - RECAPTCHA_SITE_KEY
# - RECAPTCHA_SECRET_KEY

# Functions directory for serverless functions
[functions]
  directory = "functions"
